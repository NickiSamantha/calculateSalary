<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>calculateSalary</title>
</head>
<body>
    <form id="salaryForm">
        <h1>Salary Calculator</h1>
        <!-- Labels for input fields -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Radio buttons for gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <!-- Dropdown for greeting type -->
        <label for="greetingType">Greeting Type:</label>
        <select id="greetingType" name="greetingType" required>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Doctor">Doctor</option>
        </select><br><br>

        <!-- Checkbox for subjects -->
        <label>Subjects:</label><br>
        <input type="checkbox" id="html" name="subject" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="subject" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="subject" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" id="angular" name="subject" value="Angular">
        <label for="angular">Angular</label><br>
        <input type="checkbox" id="vuejs" name="subject" value="VueJS">
        <label for="vuejs">VueJS</label><br><br>

        <!-- Checkbox for working status -->
        <label for="working">Are you working?</label>
        <input type="checkbox" id="working" name="working"><br><br>

        <!-- Div for working hours and rate (displayed only if user is working) -->
        <div id="workDetails" class="hidden">
            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" name="hoursWorked"><br><br>

            <label for="hourlyRate">Hourly Rate:</label>
            <input type="number" id="hourlyRate" name="hourlyRate"><br><br>

            <button type="button" id="calculateSalary">Calculate Salary</button>
            <div id="outputMessage" class="hidden"></div>
        </div>

        <!-- Submit and reset buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <div id="outputMessage" class="hidden"></div>


    <script src="script/code.js"></script>
</body>
</html>
